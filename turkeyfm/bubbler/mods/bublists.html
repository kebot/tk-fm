<%!
    from corelib.consts import DEVELOP_MODE
    from luzong.utils import trunc_utf8
    from corelib.admin import get_switch
%>

<%
    uid = request.user.id if request.user else 0
%>
<div id="bublists-items" class="fwrap ui-slides event-mod-big">
    <div class="slide-nav-section fleft">
        <a href="#" class="arr-circle-left last-wave"></a>
    </div>
    <div class="slide-nav-section fright">
        <a href="#" class="arr-circle-right"></a>
    </div>
    <div class="ui-slide-screen">
        <ul class="ui-slide-contents bub-lists" id="bub-lists">
            %for board in boards:
                <li class="list-entry" data-id="${board.id}">
                    <div class="shandow"></div>
                    <div class="pic">
                        <span class="drag-indicator">+</span>
                        <a href="#" data-id="${board.id}" class="bub-entry">
                            <img alt="" src="http://img3.douban.com/lpic/s9093647.jpg"
                                width="100" height="100" />
                        </a>
                    </div>
                    <div class="info">
                        <div class="title">
                            <a href="" title="标题" onclick="">${trunc_utf8(board.title, 52)}</a>
                        </div>
                        <div class="songs-num">${board.bubs_count}</div>
                    </div>
                </li>
            %endfor
        </ul>
    </div>
</div>
