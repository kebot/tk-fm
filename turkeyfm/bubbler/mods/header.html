<%page args="owner" />
<div id="hd" class="clear">
    <h1 class="bublogo"></h1>
    <div class="avatar" style="background-image:
            url(${owner.picture(default=True)}); background-size:54px 54px;">
    </div>
    <div class="meta">
        <span class="uid">${owner.title}</span>
        <em>board: ${board_count}</em>
        <em>bub: ${bub_count}</em>
        <em>收藏: ${collect_count}</em>
    </div>
</div>
