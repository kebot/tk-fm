{{#if r}}
<div class="alert alert-error">{{err}}</div>
{{else}}
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {{#.}}
      <tr>
        <td>{{title}}</td>
        <td>{{artist}}</td>
        <td><button type="button" data-id="{{sid}}" class="btn btn-info btn-mini btn-add">+</button></td>
      </tr>
    {{/.}}
  </tbody>
</table>
{{/if}}
