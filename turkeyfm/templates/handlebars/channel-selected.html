<table class="table table-striped table-condensed" id="selected">
  <thead>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {{#.}}
      <tr>
        <td>{{title}}</td>
        <td>{{artist}}</td>
        <td><button type="button" data-id="{{sid}}" class="btn btn-danger btn-mini btn-delete">✕</button></td>
        <td><button type="button" data-id="{{sid}}" class="btn btn-inverse btn-mini btn-up">⬆</button></td>
      </tr>
    {{/.}}
  </tbody>
</table>
