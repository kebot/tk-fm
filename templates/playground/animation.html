{% extends "base.html" %}
{% block header_extra %}
<link rel="stylesheet" href="{{url_for('static', filename='styles/app.css')}}" />
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename="scripts/ozconfig.js") }}"></script>
<script type="text/javascript">
/*
define('gsap',
       'http://cdnjs.cloudflare.com/ajax/libs/gsap/1.8.4/TweenMax.min.js');
require([
  'jquery',
  'gsap'
], function($){
  var logo = $('#logo');
  TweenLite.to(logo, 1, {'margin-left': '300px', ease: Bounce.easyOut});
});
*/
</script>
{% endblock %}
{% block main %}
<div class="top-fixed">
  <div class="progress-container">
    <div class="progress-bar" style="width: 25%;"></div>
  </div>
</div>

<div id="info-header">
  <span id="username" class="username info">听临</span>
  <a href="/logout" class="info">退出</a>
  <span id="plaerposition" class="pull-right info">3:14</span>
</div>

<div class="container">
  <div class="row-fluid">
    <div class="span4 offset4">
      <div id="song-cover">
        <img src="http://img3.douban.com/lpic/s4462549.jpg" alt="{{albumname}}" class="img-polaroid" />
      </div>
      <div class="row-fluid" id="song-info">
        <h4 id="song-title">
          快乐的忧愁 <small> 唐朝乐队 - <浪漫骑士> 2008 </small>
        </h4>
      </div>
      <div id="actions" class="row-fluid" >
        <span id="rate" class="icon icon-heart"></span>
        <span id="ban" class="icon icon-trash"></span>
        <span id="skip" class="icon icon-skip"></span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
