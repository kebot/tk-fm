{% extends "base.html" %}
{% block header_extra %}
<link rel="stylesheet" href="{{url_for('static', filename='styles/app.css')}}" />
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename="scripts/ozconfig.js") }}"></script>
<script type="text/javascript">
define('gsap',
       'http://cdnjs.cloudflare.com/ajax/libs/gsap/1.8.4/TweenMax.min.js');

require([
  'jquery',
  'gsap'
], function($){
  var logo = $('#logo');
  TweenLite.to(logo, 1, {'margin-left': '300px', ease: Bounce.easyOut});
});
</script>
{% endblock %}
{% block main %}
  <div id="logo">
    <img src="http://img3.douban.com/pics/nav/lg_main_a11_1.png"
    alt="logo" />
  </div>
{% endblock %}
